{% extends "layout.html" %}
{% block title %}View Food{% endblock %}
{% block content %}
<div class="container-fluid mt-2">
    <h1 class="text-center">{{ "View" if food.FoodID else "Add" }} Food</h1>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% if food %}{{ url_for('food.edit', id=food.FoodID) }}{% else %}{{ url_for('food.add') }}{% endif %}">
                            <label for="label">Label:</label>
                            <input type="text" id="label" name="label" value="{{ food.Label if food else '' }}" required readonly>

                            <label for="url">URL:</label>
                            <input type="text" id="url" name="url" value="{{ food.Url if food else '' }}" readonly>

                            <label for="enerc_kcal">Energy (kcal):</label>
                            <input type="number" id="enerc_kcal" name="enerc_kcal" value="{{ food.Enerc_Kcal if food else '' }}" required readonly>

                            <label for="protein">Protein:</label>
                            <input type="number" id="protein" name="protein" value="{{ food.Protein if food else '' }}" required readonly>

                            <label for="fat">Fat:</label>
                            <input type="number" id="fat" name="fat" value="{{ food.Fat if food else '' }}" required readonly>

                            <label for="carbohydrate">Carbohydrate:</label>
                            <input type="number" id="carbohydrate" name="carbohydrate" value="{{ food.Carbohydrate if food else '' }}" required readonly>

                            <label for="fiber">Fiber:</label>
                            <input type="number" id="fiber" name="fiber" value="{{ food.Fiber if food else '' }}" required readonly>

                            <label for="category">Category:</label>
                            <input type="text" id="category" name="category" value="{{ food.Category if food else '' }}" required readonly>

                            <label for="weight">Weight:</label>
                            <input type="number" id="weight" name="weight" value="{{ food.Weight if food else '' }}" required readonly>

                            {% if food %}
                                <a href="{{ url_for('food.edit', id=food.FoodID) }}" class="btn btn-primary">Edit Food</a>
                                <a href="{{ url_for('food.delete', id=food.FoodID) }}" class="btn btn-danger">Delete Food</a>
                            {% else %}
                                <button type="submit" class="btn btn-success">Add Food</button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
